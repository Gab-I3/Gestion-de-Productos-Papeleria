{% extends 'layout.html' %}

{% block content %}
<div class="row justify-content-center">
    <div class="col-md-8">
        <div class="card shadow">
            <div class="card-header bg-warning text-dark">
                <h5 class="mb-0">Editar Producto: {{ product.name }}</h5>
            </div>
            <div class="card-body">
                <form action="/products/{{ product._id }}/edit" method="POST">
                    <div class="mb-3">
                        <label class="form-label fw-bold">Nombre</label>
                        <input type="text" name="name" class="form-control" value="{{ product.name }}" required>
                    </div>

                    <div class="row">
                        <div class="col-md-6 mb-3">
                            <label class="form-label fw-bold">Marca</label>
                            <input type="text" name="brand" class="form-control" value="{{ product.brand }}" required>
                        </div>
                        <div class="col-md-6 mb-3">
                            <label class="form-label fw-bold">Categoría</label>
                            <select name="category" class="form-select">
                                <option value="Cuadernos" {% if product.category == 'Cuadernos' %}selected{% endif %}>Cuadernos</option>
                                <option value="Escritura" {% if product.category == 'Escritura' %}selected{% endif %}>Escritura</option>
                                <option value="Papel" {% if product.category == 'Papel' %}selected{% endif %}>Papel</option>
                                <option value="Arte" {% if product.category == 'Arte' %}selected{% endif %}>Arte</option>
                            </select>
                        </div>
                    </div>
                    
                    <div class="mb-3">
                        <label class="form-label fw-bold">Descripción</label>
                        <textarea name="description" class="form-control" rows="2">{{ product.description }}</textarea>
                    </div>

                    <div class="row">
                        <div class="col-md-6 mb-3">
                            <label class="form-label fw-bold">Precio (Bs)</label>
                            <input type="number" step="0.01" name="price" class="form-control" value="{{ product.price }}" required>
                        </div>
                        <div class="col-md-6 mb-3">
                            <label class="form-label fw-bold">Stock</label>
                            <input type="number" name="stock" class="form-control" value="{{ product.stock }}" required>
                        </div>
                    </div>

                    <div class="mb-4">
                        <label class="form-label fw-bold">URL de Imagen</label>
                        <input type="url" name="image_url" class="form-control" value="{{ product.image_url }}">
                    </div>

                    <div class="d-grid gap-2">
                        <button type="submit" class="btn btn-warning btn-lg">Actualizar Producto</button>
                        <a href="/" class="btn btn-outline-secondary">Cancelar</a>
                    </div>
                </form>
            </div>
        </div>
    </div>
</div>
{% endblock %}
